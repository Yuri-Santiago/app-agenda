<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Contatos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br>
    <h1 style="text-align: center;">Adicionar um Contato</h1>
    <div class="row">
        <div class="col"><br></div>
        <div class="col-auto">
            <form class="needs-validation col-auto" novalidate>
                    <div class="row">
                    <div class="col">
                            <label for="validationCustom01" class="col-form-label">Nome</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
                            <div class="valid-feedback">
                                Tudo certo!
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="validationCustom03" class="col-form-label">Endereço</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Endereço" required>
                            <div class="invalid-feedback">
                                Por favor, informe um endereço válido.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="validationCustom03" class="col-form-label">Cidade</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Cidade" required>
                            <div class="invalid-feedback">
                                Por favor, informe uma cidade válida.
                            </div>
                        </div>
                        <div class="col">
                            <label for="validationCustom05" class="col-form-label">CEP</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="CEP" required>
                            <div class="invalid-feedback">
                                Por favor, informe um CEP válido.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" >
                            <label for="validationCustom05" class="col-form-label">Telefone</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="Telefone" required>
                            <div class="invalid-feedback">
                                Por favor, informe um telefone válido.
                            </div>
                        </div>
                        <div class="col">
                            <label for="validationCustom05" class="col-form-label">E-mail</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="E-mail" required>
                            <div class="invalid-feedback">
                                Por favor, informe um e-mail válido.
                            </div>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Adicionar</button>
            </form>
        </div>
        <div class="col"><br></div>
    </div>
    <script>
    // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
    (function() {
    'use strict';
    window.addEventListener('load', function() {
        // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
        var forms = document.getElementsByClassName('needs-validation');
        // Faz um loop neles e evita o envio
        var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
        });
    }, false);
    })();
    </script>
</body>
</html>
