<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>Dados do Grupo</h3>
                <form class="needs-validation col-auto" novalidate>
                        <div class="row">
                            <div class="col">
                                <label for="validationCustom01" class="col-form-label">Nome</label>
                                <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
                                <div class="valid-feedback">
                                    Tudo certo!
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="validationCustom01" class="col-form-label">Descrição</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <br>
                    <button class="btn btn-primary" type="submit">Criar</button>
                </form>
            </div>
            <div class="col-sm-6">
                <h3>Selecionar Contato</h3>
                <br>
                <ul class="list-group" a>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Kelvin
                        <span class="badge badge-primary badge-pill"><input class="form-check-input" type="checkbox" value="" id="defaultCheck1"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Yuri
                        <span class="badge badge-primary badge-pill"><input class="form-check-input" type="checkbox" value="" id="defaultCheck1"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Raquel
                        <span class="badge badge-primary badge-pill"><input class="form-check-input" type="checkbox" value="" id="defaultCheck1"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Pablo
                        <span class="badge badge-primary badge-pill"><input class="form-check-input" type="checkbox" value="" id="defaultCheck1"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
    // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
    (function() {
    'use strict';
    window.addEventListener('load', function() {
        // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
        var forms = document.getElementsByClassName('needs-validation');
        // Faz um loop neles e evita o envio
        var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
        });
    }, false);
    })();
    </script>
</body>
