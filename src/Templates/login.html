<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Entrar</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Contatos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>Entrar</h3>
                <form class="needs-validation" novalidate>
                        <div class="col">
                            <label for="validationCustom01">ID</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="ID" required>
                            <div class="invalid-feedback">
                                ID inválido.
                            </div>
                            <label for="validationCustom01">Senha</label>
                            <input type="password" class="form-control" id="validationCustom01" placeholder="Senha" required>
                            <div class="invalid-feedback">
                                Senha incorreta.
                            </div><br>
                            <button class="btn btn-primary" style="margin: auto;" type="submit">Entrar</button>
                        </div>
                    <br>
                </form>
            </div>
            <div class="col-sm">
                <h3>Cadastre-se</h3>
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col">
                            <label for="validationCustom01">Nome</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
                            <div class="valid-feedback">
                                Tudo certo!
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="validationCustom05">E-mail</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="E-mail" required>
                            <div class="invalid-feedback">
                            Por favor, informe um e-mail válido.
                            </div>
                        </div>
                        <div class="col">
                            <label for="validationCustom05">Senha</label>
                            <input type="password" class="form-control" id="validationCustom05" placeholder="Senha" required>
                            <div class="invalid-feedback">
                                Por favor, informe uma senhaválido.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                        Concordo com os termos e condições
                        </label>
                        <div class="invalid-feedback">
                        Você deve concordar, antes de continuar.
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary"  style="margin: auto;" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
      
    <script>
    // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
    (function() {
    'use strict';
    window.addEventListener('load', function() {
        // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
        var forms = document.getElementsByClassName('needs-validation');
        // Faz um loop neles e evita o envio
        var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
        });
    }, false);
    })();
    </script>
</body>
</html>
